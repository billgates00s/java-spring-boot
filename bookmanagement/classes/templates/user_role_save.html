<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Insert User Role</title>
</head>

<body>
<header>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
</header>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h1>Add New User Role</h1>
            <form th:action="@{/userRole/saveUserRole}" method="POST" th:object="${userRole}">
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="text" class="form-control" th:field="*{user.userId}" placeholder="Enter User ID">
                </div>
                <div class="form-group">
                    <label>Role ID:</label>
                    <input type="text" class="form-control" th:field="*{role.roleId}" placeholder="Enter Role ID">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit"/>

            </form>
            <hr>
            <p style="margin: 10px; font-size: 16px;"><a th:href="@{/userRole/list_user_role}">Back to list user role</a></p>
        </div>
    </div>
</div>

<footer>
    <th:block th:include="/_footer"></th:block>
</footer>
</body>

</html>
