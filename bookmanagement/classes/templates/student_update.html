<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
<header>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
</header>

<a th:href="@{/student/student_list}">List Student</a><br/>
<h1>Edit Book:</h1>
<form th:action="@{/student/updateStudent}" method="PUT" th:object="${student}">
    <div>
        <label>ID:</label>
        <input type="hidden" class="form-control" th:field="*{studentId}" readonly="true">
    </div>
    <div>
        <label>Name Student:</label>
        <input type="text" class="form-control" th:field="*{name_student}">
    </div>
    <div>
        <label>Identity Card:</label>
        <input type="text" class="form-control" th:field="*{identity_card}">
    </div>
    <div>
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}">
    </div>
    <div>
        <label>Date Of Birth:</label>
        <input type="date" class="form-control" th:field="*{birth_date}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<footer>
    <th:block th:include="/_footer"></th:block>
</footer>
</body>

</html>
