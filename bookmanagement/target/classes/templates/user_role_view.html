<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Role Detail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
html{
    width:100%;
    height:100%;
}
body{
    width:100%;
    height:100%;

}

    </style>
</head>

<body>

<header>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
</header>

<a th:href="@{/userRole/list_user_role}">List User Role</a>
<br/> <br/>

<table>
    <tr>
        <td>Id:</td>
        <td><p th:text="${userRole.id}"/></td>
    </tr>
    <tr>
        <td>UserID:</td>
        <td><p th:text="${userRole.user.userId}"/></td>
    </tr>
    <tr>
        <td>RoleID:</td>
        <td><p th:text="${userRole.role.roleId}"/></td>
    </tr>
</table>

<footer>
    <th:block th:include="/_footer"></th:block>
</footer>
</body>
</html>
