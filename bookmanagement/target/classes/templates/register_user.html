<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>User</title>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Register</h3>
            <form th:action="@{/admin/saveUser}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" th:field="*{user_name}" placeholder="Enter UserName">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{pass_word}" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Active:</label>
                    <input type="text" class="form-control" th:field="*{active}" placeholder="Enter status active">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Cancel</button>

                <p style="margin: 10px; font-size: 16px;"><a th:href="@{/login}">Login</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
