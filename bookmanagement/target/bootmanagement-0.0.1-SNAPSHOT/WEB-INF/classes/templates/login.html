<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Book</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style=" background-color: springgreen;border: 1px darkgrey solid; border-radius: 15px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h3>Login</h3>
            <br>
            <form th:action="@{/j_spring_security_check}" method="POST" class="form-horizontal">
                <!--Check for login error-->
                <div>
                    <div th:if="${param.error}">

                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <!--<p style="color: red" th:text="${error}"></p>-->
                            Invalid username and password
                        </div>

                    </div>
                    <!--check for logout-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            You have been logged out
                        </div>

                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                </div>
                <br><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
                <br>
                <div>
                    <Label>Rememeber me ?</Label>
                    <input type="checkbox" name="remember-me" />
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p><a th:href="@{/admin/register_user}">Register</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
