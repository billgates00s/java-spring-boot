<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Insert Student</title>
</head>

<body>
<header>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
</header>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <p style="margin: 10px; font-size: 16px;"><a th:href="@{/student/student_list}">List Student</a></p>
            <h1>Add New Category</h1>
            <form th:action="@{/student/saveStudent}" method="POST" th:object="${student}">
                <div class="form-group">
                    <label>Name Student:</label>
                    <input type="text" class="form-control" th:field="*{name_student}" placeholder="Enter Name Student">
                </div>
                <div class="form-group">
                    <label>Identity Card:</label>
                    <input type="text" class="form-control" th:field="*{identity_card}" placeholder="Enter Identity Card">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label>Date Of Birth:</label>
                    <input type="text" class="form-control" th:field="*{birth_date}" placeholder="Enter Date Of Birth">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>

<footer>
    <th:block th:include="/_footer"></th:block>
</footer>
</body>

</html>
