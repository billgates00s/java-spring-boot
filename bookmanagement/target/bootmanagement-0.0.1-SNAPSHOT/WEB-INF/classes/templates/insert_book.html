<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Book</title>
</head>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <p style="margin: 10px; font-size: 16px;"><a href="/book/book_list">List Book</a></p>
            <h1>Add New Book</h1>
            <form action="/book/insert_book/" method="post">
                <div class="form-group">
                    <label>Name Book:</label>
                    <input type="text" class="form-control" name="name_book" placeholder="Enter Name Book">
                </div>
                <div class="form-group">
                    <label>Status Borrow:</label>
                    <input type="text" class="form-control" name="status_borrow" placeholder="Enter Status Borrow">
                </div>
                <div class="form-group">
                    <label>Category ID:</label>
                    <input type="text" class="form-control" name="category_id" placeholder="Enter Category ID">
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
                <button type="reset" class="btn btn-primary">Cancel</button>

            </form>
        </div>
    </div>
</div>
</body>

</html>
