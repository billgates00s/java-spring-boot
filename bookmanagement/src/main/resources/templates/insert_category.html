<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Book</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <h1>Insert Category</h1>
            <form action="/admin/insertCategory" method="post">
                <div class="form-group">
                    <label>Name Category</label>
                    <input type="text" class="form-control" name="name_category" placeholder="Enter Name Category">
                </div>
                <button type="submit" class="btn btn-primary">Insert</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
                <p style="color: red" th:text="${Error}"></p>
                <p style="margin: 10px; font-size: 16px;"><a href="/admin/category/allCategory">View All Category</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>

</html>
