<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Insert Book Borrow</title>
</head>

<body>
<header>
    <th:block th:include="/_header"></th:block>
    <th:block th:include="/_menu"></th:block>
</header>
<div class="container" style="margin-top: 50px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <p style="margin: 10px; font-size: 16px;"><a th:href="@{/bookBorrow/bookBorrow_list}">List Book Borrow</a></p>
            <h1>Add New Book Borrow</h1>
            <form th:action="@{/bookBorrow/saveBookBorrow}" method="POST" th:object="${bookBorrow}">
                <div class="form-group">
                    <label>Book ID:</label>
                    <input type="text" class="form-control" th:field="*{book.bookId}" placeholder="Enter Book Id">
                </div>
                <div class="form-group">
                    <label>Employee ID:</label>
                    <input type="text" class="form-control" th:field="*{employee.employeeId}" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="text" class="form-control" th:field="*{student.studentId}" placeholder="Enter Student ID">
                </div>
                <div class="form-group">
                    <label>Date Borrow:</label>
                    <input type="text" class="form-control" th:field="*{date_borrow}" placeholder="Enter Date Borrow">
                </div>
                <div class="form-group">
                    <label>Date Back:</label>
                    <input type="text" class="form-control" th:field="*{date_back}" placeholder="Enter Date Back">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit"/>

            </form>
        </div>
    </div>
</div>

<footer>
    <th:block th:include="/_footer"></th:block>
</footer>
</body>

</html>
